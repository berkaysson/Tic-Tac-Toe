<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d0d5452e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>

    <div class="modal" id="modalForm">
        <form action="" id="settings">
            <div class="player-wrapper">
                <div class="sign">X</div>
                <select name="playerX" id="playerX" class="select">
                    <option value="Player" selected>Player</option>
                    <option value="AI(Easy)"> AI (Easy)</option>
                </select>
            </div>
            <div class="player-wrapper">  
                <div class="sign">O</div>
                <select name="playerO" id="playerO" class="select">
                    <option value="Player" selected>Player</option>
                    <option value="AI(Easy)"> AI (Easy)</option>
                </select>
            </div>

            <div class="btn-wrapper">
                <button class="btn" type="button" id="start-btn">Start</button>
                <button class="btn red-btn" id="close-btn" type="button">Close</button>
            </div>
        </form>
    </div>  

    <main>
        <div id="message-box">Player X's turn</div>
        <div id="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <div class="btn-wrapper">
            <button class="btn" id="settings-btn">Settings</button>
            <button class="btn" id="restart-btn">Restart</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
